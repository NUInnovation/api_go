<template name="homepage">
	

	{{> header}}

	<section class="intro" id="about-id">
		<div class="container">
			<div class="title">
				<h1>Welcome, developers</h1>
				<h2 style="margin-top:-1.3%">Things you can find and do here are, </h2>
				<h2 style="margin-top:-1.9%; color: #ffcb00"><b>... a lot.</b>
				<span><a href="/api-intro"><img src="wut.png" style="max-width:30px;"></a></span></h2>
				<img src="click.png" style="max-width:70px; margin-top:-2.5%; margin-left:13%">
			</div>
			<div class="row start">
				<div class="col-md-4">
					<img src="11.png" alt="" height="150px" width="150px">
					<div class="start">
						<h4>Convenient</h4> <h4>collection</h4>
						<p>Find all the APIs you need in one place</p>
					</div>
				</div>
				<div class="col-md-4">
					<img src="22.png" alt="" height="150px" width="150px">
					<div class="start">
						<h4>Sample works</h4> <h4>and Tutorials</h4>
						<p>See how popular projects implemented</p>
					</div>
				</div>
				<div class="col-md-4">
					<img src="33.png" alt="" height="150px" width="150px">
					<div class="start">
						<h4>Easily</h4> <h4>contribute</h4>
						<p>Our APIs tutorial are always up-to-date</p>
					</div>
				</div>
			</div>
		</div>
	
	</section>

	<section>
		<div class="intro2">
		<h4>Before</h4>
		<h4>after</h4>
		</div>
	</section>

	<main class="homepage-main" id="api-id">
		<div class="container">	

			<div class="api-sec">
				{{> singleApi}}

				{{> singleApi}}

				{{> singleApi}}
			</div>
			
			<section class="add-sec" id="add-id">
				
				<a href="/newApi"><button class="add-btn"><span>Add a new API</span></button></a>
				
			</section>
		</div>

		
	</main>

	<footer class="homepage-footer">
		{{> footer}}
	</footer>
</template>
