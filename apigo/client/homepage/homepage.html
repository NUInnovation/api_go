<template name="homepage">
	

	{{> header}}

	<section class="intro" id="about-id">
		<div class="container">
			<div class="title">
				<h1>Hey, developers</h1>
				<h2 style="margin-top:-1.5%">Things you can find and do here are, </h2>
				<h2 style="margin-top:-2%; color: #ffcb00"><b>... a lot.</b>
				<span><a href="/api-intro"><img src="wut.png" style="max-width:30px;"></a></span></h2>
				<img src="click.png" style="max-width:70px; margin-top:-2.5%; margin-left:13%">
			</div>
			<div class="row start">
				<div class="col-md-4">
					<img src="11.png" alt="" height="150px" width="150px">
					<div class="start">
						<h4>Convenient</h4> <h4>collection</h4>
						<p>Find all the APIs you need in one place</p>
					</div>
				</div>
				<div class="col-md-4">
					<img src="22.png" alt="" height="150px" width="150px">
					<div class="start">
						<h4>Sample works</h4> <h4>and Tutorials</h4>
						<p>See how popular projects implemented</p>
					</div>
				</div>
				<div class="col-md-4">
					<img src="33.png" alt="" height="150px" width="150px">
					<div class="start">
						<h4>Easily</h4> <h4>contribute</h4>
						<p>Our APIs tutorial are always up-to-date</p>
					</div>
				</div>
			</div>
		</div>
	
	</section>

	<main class="homepage-main">
		<div class="container">	

			<section class="api-sec">
			<h1 style="color:white">APIs</h1>
				<div class="row singleApi-row">
					<div class="container">
						<div class="col-md-6">
							<h3><a href="/api/alchemy">AlchemyVision</a></h3>
							<p class="desc">AlchemyVision is an API that can analyze an image and return the objects, people, and text found within ...</p>
							<ul class="actions">
								<li>
									<a href="#" class="button alt">Node.js</a>
								</li>
								<li>
									<a href="#" class="button alt">Java</a>
								</li>
							</ul>
						</div>
						<div class="col-md-6">
							<div class="owl-carousel">
								<div>Easy to learn with intuitive SDK</div>
								<div>Uses deep learning to understand images</div>
								<div>Free and paid tiers available</div>
								<div>All it needs are images inputted</div>				
							</div>
						</div>
					</div>
				</div>

				<hr>

				<div class="row singleApi-row">
					<div class="container">
						<div class="col-md-6">
							<h3><a href="/api/FullContact">FullContact API</a></h3>
							<p class="desc">FullContact lets you easily query social data by email, phone number, or Twitter username. Results include publicly-available social profiles...</p>
							<ul class="actions">
								<li>
									<a href="#" class="button alt">cURL/JSON</a>
								</li>
							</ul>
						</div>
						<div class="col-md-6">
							<div class="owl-carousel">
								<div>Works with any language</div>
								<div>Easy JSON response to use on any platform</div>
								<div>Great for social applications</div>
								<div>500 free calls per month</div>				
							</div>
						</div>
					</div>
				</div>
				
				<hr>

				<div class="row singleApi-row">
					<div class="container">
						<div class="col-md-6">
							<h3><a href="/api/GreatSchools">GreatSchools API</a></h3>
							<p class="desc">Compare K-12 school ratings nationwide to find the best schools. View parent ratings, reviews and test scores and choose the right preschool, elementary...</p>
							<ul class="actions">
								<li>
									<a href="#" class="button alt">cURL/XML</a>
								</li>
							</ul>
						</div>
						<div class="col-md-6">
							<div class="owl-carousel">
								<div>Used in real estate applications</div>
								<div>Works with many mapping APIs</div>
								<div>All you need is a latitude and longitude</div>				
							</div>
						</div>
					</div>
				</div>
				<hr>

			</section>

		</div>

		<div class="row main2">

			<div class="col-md-8 quotes">
				<h2><span>"It's never a bug – it’s just an undocumented feature."<br> - Anonymous</span></h2>
			</div>
			<div class="col-md-4 add-sec" id="add-id">
				<a href="/newApi"><button class="add-btn"><span style="background-color: #ffcd0a">&nbsp;&nbsp;ADD A NEW API&nbsp;&nbsp;</span></button></a>
			</div>

		</div>

	</main>

	<footer class="homepage-footer">
		{{> footer}}
	</footer>
</template>
